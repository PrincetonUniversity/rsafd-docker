name: build-and-push

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (optional override)"
        required: false
        default: ""

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: [self-hosted, Linux, X64]
            platform: linux/amd64
          - os: [self-hosted, macOS, ARM64]
            platform: linux/arm64
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      packages: write

    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      date_tag: ${{ steps.meta.outputs.date_tag }}
      user_tag: ${{ steps.meta.outputs.user_tag }}
      image_name: ${{ steps.name.outputs.image_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        id: name
        run: |
          IMAGE_NAME_LOWERCASE=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')/rsafd-docker
          echo "image_name=$IMAGE_NAME_LOWERCASE" >> $GITHUB_OUTPUT

      - name: Compute tags
        id: meta
        run: |
          DATE_TAG=$(date +'%Y%m%d')
          SHA_TAG=${GITHUB_SHA::12}
          USER_TAG="${{ github.event.inputs.tag }}"

          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "date_tag=$DATE_TAG" >> $GITHUB_OUTPUT
          echo "user_tag=$USER_TAG" >> $GITHUB_OUTPUT
          echo "tags=ghcr.io/${{ steps.name.outputs.image_name }}:${SHA_TAG}" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true
          provenance: false
          sbom: false
          build-args: |
            GH_OWNER=${{ github.repository_owner }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest list
        run: |
          IMAGE=ghcr.io/${{ needs.build.outputs.image_name }}
          SHA_TAG=${{ needs.build.outputs.sha_tag }}
          DATE_TAG=${{ needs.build.outputs.date_tag }}
          USER_TAG=${{ needs.build.outputs.user_tag }}

          # Create and push the sha tag manifest
          docker manifest create $IMAGE:$SHA_TAG \
            $IMAGE:$SHA_TAG
          docker manifest push $IMAGE:$SHA_TAG

          # Create and push the date tag
          docker manifest create $IMAGE:$DATE_TAG \
            $IMAGE:$SHA_TAG
          docker manifest push $IMAGE:$DATE_TAG

          # Create and push the latest tag
          docker manifest create $IMAGE:latest \
            $IMAGE:$SHA_TAG
          docker manifest push $IMAGE:latest

          # Create and push the user-provided tag (if any)
          if [ -n "$USER_TAG" ]; then
            docker manifest create $IMAGE:$USER_TAG \
              $IMAGE:$SHA_TAG
            docker manifest push $IMAGE:$USER_TAG
          fi

      - name: Summary
        run: |
          IMAGE=ghcr.io/${{ needs.build.outputs.image_name }}
          echo "Pushed manifests for:" >> $GITHUB_STEP_SUMMARY
          echo "$IMAGE:${{ needs.build.outputs.sha_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "$IMAGE:latest" >> $GITHUB_STEP_SUMMARY
          echo "$IMAGE:${{ needs.build.outputs.date_tag }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ needs.build.outputs.user_tag }}" ]; then
            echo "$IMAGE:${{ needs.build.outputs.user_tag }}" >> $GITHUB_STEP_SUMMARY
          fi
